<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Calculator - Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Risk Calculator Results</h1>
        <ul class="list-group">
            {% for outcome, score in risk_scores.items() %}
            <li class="list-group-item"><strong>{{ outcome }} Risk:</strong> {{ score }}%</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
